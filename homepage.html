<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="homepage.css">
    <style>

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3">
                    <li><a class="navbar-brand" href="#">
                        <img src="logo.png" alt="logo" width="40px">
                    </a></li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Menu</a>
                    </li>
                </ul>
                <div class="nav-item settings">
                    <a class="nav-link" href="#">Settings <span class="settings-circle"></span></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div>
            <span class="plus"><button class="add"><a class="nav-link" href="">+</a></button></span>
        </div>
    </div>
    <!--Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const subjectBtn = document.getElementById("subjectBtn");
        const closeSidebar = document.getElementById("closeSidebar");


        subjectBtn.addEventListener("click", function () {
            sidebar.classList.add("open");
            overlay.classList.add("show");
        });


        closeSidebar.addEventListener("click", function () {
            sidebar.classList.remove("open");
            overlay.classList.remove("show");
        });


        overlay.addEventListener("click", function () {
            sidebar.classList.remove("open");
            overlay.classList.remove("show");
        });
    </script>
</body>
</html>
