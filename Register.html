<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="register.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3">
                    <li><a class="navbar-brand" href="Login.html">
                        <img src="logo.png" alt="logo" width="40px">
                    </a></li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container logo-container">
        <img src="logo.png" alt="App Logo" class="img-fluid mb-4" width="200">
    </div>

    <!-- Login Container -->
    <div class="container d-flex justify-content-center align-items-center ">

        <div class="login-container">
            
            <form>
                        <!--Input for Username/email-->
                <div class="p-1 username form-floating ">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username<span class="text-danger">*</span></label>
                </div>
                        <!--Input for Username/email-->
                <div class="p-1 email form-floating ">
                    <input type="text" class="form-control" id="email" placeholder="Email" required>
                    <label for="username">Email<span class="text-danger">*</span></label>
                </div>
                        <!--Input for Password-->
                <div class="p-1 Password form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password*" required>
                        <label for="password">Password <span class="text-danger">*</span></label>
                        </button>
                </div>
                        <!--Input for Password_2-->
                <div class="p-1 Password_2 form-floating">
                        <input type="password" class="form-control" id="password_2" placeholder="Password*" required>
                        <label for="password_2">Confirm Password <span class="text-danger">*</span></label>
                        </button>
                </div>
                        <!--Sign in button-->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Sign up</button>
                </div>
                
            </form>
            <div class="signup-link mt-3">
                <p>Already have an account? <a href="Login.html" class="text-dark fw-bold">Sign in!</a></p>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>

            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            const subjectBtn = document.getElementById("subjectBtn");
            const closeSidebar = document.getElementById("closeSidebar");
    

            subjectBtn.addEventListener("click", function () {
                sidebar.classList.add("open");
                overlay.classList.add("show");
            });
    

            closeSidebar.addEventListener("click", function () {
                sidebar.classList.remove("open");
                overlay.classList.remove("show");
            });
    

            overlay.addEventListener("click", function () {
                sidebar.classList.remove("open");
                overlay.classList.remove("show");
            });
        </script>
</body>
</html>
