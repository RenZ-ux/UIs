<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <style>

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="logo" width="40px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#" id="subjectBtn">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <span class="plus">+</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-center">Classes</h4>
        <a href="#">Java</a>
        <a href="homepage.html">Python</a>
        <a href="#" id="closeSidebar">Close</a>
    </div>

    <div class="overlay" id="overlay"></div>

    <!-- Bootstrap JS & Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get elements
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const subjectBtn = document.getElementById("subjectBtn");
        const closeSidebar = document.getElementById("closeSidebar");

        // Open Sidebar
        subjectBtn.addEventListener("click", function () {
            sidebar.classList.add("open");
            overlay.classList.add("show");
        });

        // Close Sidebar
        closeSidebar.addEventListener("click", function () {
            sidebar.classList.remove("open");
            overlay.classList.remove("show");
        });

        // Close sidebar when clicking outside
        overlay.addEventListener("click", function () {
            sidebar.classList.remove("open");
            overlay.classList.remove("show");
        });
    </script>

</body>
</html>
